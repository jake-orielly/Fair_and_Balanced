<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="mainStyle.css">
</head>
<style>  
    
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<body>
    <h1 id="cause"> You lose! </h1>
    <table id="endDisplay"></table>
    <br>
    <button onclick="newGame()"> Try Again </button>
    <script>
        var endTable = "<table>";
        endTable += "<tr><td>Ad Revenue: " + localStorage.getItem('finalAdRevenue') + "</td></tr>";
        endTable += "<tr><td>Salary Paid: " + localStorage.getItem('finalSalary') + "</td></tr>";
        endTable += "<tr><td>Expenses: " + localStorage.getItem('finalExpenses') + "</td></tr>";
        endTable += "<tr><td>Total: " + (localStorage.getItem('finalAdRevenue') - localStorage.getItem('finalSalary') - localStorage.getItem('finalExpenses')) + "</td></tr>";
        endTable += "<table>";
        document.getElementById("endDisplay").innerHTML = endTable;
        
        if (localStorage.getItem("cause") == "viwers")
            document.getElementById("cause") = "People stopped watching your channel!";
        else
            document.getElementById("cause") = "You went bankrupt!";
        
        function newGame() {
            window.location.replace('start.html');
        }
    </script>
</body>
</html>
