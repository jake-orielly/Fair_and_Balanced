<!DOCTYPE html>
<html>
<style>

    * {
        font-family: "Courier New"
    }
    
    body {
        background-color: whitesmoke;
    }
    
    input {
        height: 40px;
        font-size: 24px;
        border: solid 1px #dcdcdc;
        padding: 0px;
        width: 200px;
    }
    
    button {
        width: 120px;
        height: 40px;
        font-size: 24px;
        padding: 0px;
    }
    
    select {
        height: 40px;
        font-size: 24px;
        border: solid 1px #dcdcdc;
        padding: 0px;
    }
    
    div {
        position:absolute;
        bottom:0;
        width:100%;
        height:60px;
    }
    
    #dialogueBox {
        position:absolute;
        height:150px;
    }
    
    #firstChar {
        float: left; 
        font-size:24px; 
        margin-right: 8px;
        margin-top: 8px;
    }
    
    .scrollText { 
        position: absolute; 
        top: -35px; 
        left: 138px; 
        width: 85%;
        font-size: 48px;
    }
    
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<body>
    <h1> Channel 5 News Employment Agreement</h1>
    <p class="contract" hidden> EMPLOYMENT AGREEMENT dated as of April 12,2017 by and between Modern Medium Communications of Tampa, Inc., a Florida corporation, and <b><span id="employeeName"> [TEXT ERROR] </span></b>.</p>
    <p class="contract" id="employmentContract" hidden></p>
    <h2 class="form"> Please print your first and last name. </h2>
    <select id="honorific" class="form">
        <option value="Mr.">Mr.</option>
        <option value="Mrs.">Mrs.</option>
        <option value="Ms.">Ms.</option>
        <option value="Mx.">Mx.</option>
    </select>
    <input type="text" id="firstName" class="form" value="John">
    <input type="text" id="lastName" class="form" value="Smith">
    <button class="form" onclick="submit()">Submit</button>
    
    <div id="dialogueBox" class="contract" hidden>
        <img id="portrait" src="art/anchor1.png" alt="error loading image">
        
        <img id="dialogueBoxImage" src="art/dialogueBox.png" alt="error loading image" style="width:304px;height:138px;">
      
        <p class = "scrollText" id="demo"></p>

    </div>
    
    <script>
        document.getElementById("dialogueBoxImage").style.width = window.innerWidth*0.89 + "px";

        var scrollCount;
        var textLoop;
        var text = ["Congratulations on being hired", "! Director of Programming is a very important position! My name is Linda, I'm the anchor here, I'll be showing you around! Let's get started!"];
        var maxChar = 64; //maximum number of characters that can fit in the dialogue box
        var array = [];
        var currArrayPos;
        var textDone;
        var submitted = false;
        
        document.onkeypress = function (e) {
            e = e || window.event;
            if(e.keyCode == 32)
                e.preventDefault();
            if((e.keyCode == 13 || e.keyCode == 32) && textDone) {
                textDone = false;
                newScroll(array[currArrayPos]);
            }
        };
        
        function submit() {
            if (!submitted) {
                var honorific = document.getElementById("honorific").value;
                var firstName = document.getElementById("firstName").value;
                var lastName = document.getElementById("lastName").value;
                var currText = text[0] + " " + honorific + " " + lastName + text[1];
                textScroll(currText);
                document.getElementById("employeeName").innerHTML = firstName + " " + lastName;
                document.getElementById("employmentContract").innerHTML = employmentContractText;
                $(".form").hide();
                $(".contract").show();
                submitted = true;
            }
        }
        
        function clipText (given) {
            if (given.length > maxChar) {
                var endPoint;
                for (var i = maxChar; i > 0; i--) {
                    if (given.charAt(i) == ' ') {
                        endPoint = i;
                        break;
                    }
                }
                
                array[array.length] = given.substr(0,endPoint);
                clipText(given.substr(endPoint,given.length));
            }
            else {
                array[array.length] = given;
            }
        }
        function textScroll(text) {
            currArrayPos = 0;
            clipText(text);
            newScroll(array[currArrayPos]);
            textDone = false;
        }
        
        function newScroll (text) {
            scrollCount = 0;
            scroll(text);
            textLoop = setInterval(function() { scroll(text); }, 40);
        }
        
        function scroll(text) {
            scrollCount++;
            document.getElementById("demo").innerHTML = text.substr(0,scrollCount);
            if (scrollCount == text.length) {
                clearInterval(textLoop);
                currArrayPos += 1;
                textDone = true;
            }
        }
    </script>

</body>
